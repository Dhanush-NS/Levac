<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> -->

    <title>LEVAC</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        #editor-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="navbar">
        <div class="nav-items">
            <div class="dropdown">
                <button class="dropbtn">Articles</button>
                <div class="dropdown-content">
                    <a target="_blank" href="{% url 'python' %}">Python</a>
                    <a target="_blank" href="{% url 'java' %}">Java</a>
                    <a target="_blank" href="{% url 'c' %}">C</a>
                    <a target="_blank" href="{% url 'cpp' %}">C++</a>
                    <a target="_blank" href="{% url 'js' %}">JavaScript</a>
                    <a href="{%url 'dsa'%}">DSA</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Videos</button>
                <div class="dropdown-content">
                    <a href="{% url 'pyvideo' %}">Python Tutor</a>
                    <a href="{% url 'javavideo' %}">Java Tutor</a>
                    <a href="{% url 'jsvideo'%}">JavaScript Tutor</a>
                    <a href="{% url 'cvideo'%}">C Tutor</a>
                    <a href="{%url 'cppvideo'%}">Cpp Tutor</a>
                    <a href="#">MySQL Tutor</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="showEditorButton">Code Editor</button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Leetcode Problems (do)</button>
            </div>
            <div class="dropdown">
                <button id="geminiButton" class="dropbtn">Gemini Assistant (do)</button>
            </div>
            <div class="dropdown">
                <a class="dropbtn" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <a class="navbar-brand" href="#" style="margin-left: 34%;">
            {%load static%}
            {% if user.is_authenticated %}
                Welcome, {{ user.username }} 
            {% else %}
                Welcome, Guest
            {% endif %}
        </a>
        <a title="Profile" href="{% url 'edit' %}"><img style="margin-bottom: -8px; margin-right: -4px; " src="{% static 'images/profile.png'%}" alt="profile" height="30px" width="30px"></a>

    </div>
    <div id="editor-container"></div>

    <div id="geminiResponse"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        // Initialize Monaco Editor
        let editor;
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: "print('Hello, World!')",
                language: 'python',
                theme: 'vs-dark'
            });
        });

        // Toggle editor visibility
        document.getElementById('showEditorButton').addEventListener('click', function () {
            const editorContainer = document.getElementById('editor-container');
            if (editorContainer.style.display === 'none') {
                editorContainer.style.display = 'block';
            } else {
                editorContainer.style.display = 'none';
            }
        });
    </script>

    <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
</body>
</html>
