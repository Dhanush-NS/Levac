<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chat Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #chat-box p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
        }
        #chat-box p strong {
            display: block;
        }
        #chat-box p:nth-child(odd) {
            background-color: #e9f7fe;
        }
        #chat-box p:nth-child(even) {
            background-color: #f1f1f1;
        }
        #user-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #send-button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                var userInput = $('#user-input').val();
                if (userInput) {
                    $('#chat-box').append('<p><strong>You:</strong> ' + userInput + '</p>');
                    $.ajax({
                        type: 'POST',
                        url: '{% url "chat_view" %}',
                        data: {
                            'message': userInput,
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function(data) {
                            var formattedResponse = formatResponse(data.response);
                            $('#chat-box').append('<p><strong>Assistant:</strong> ' + formattedResponse + '</p>');
                            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
                        },
                        error: function(xhr) {
                            $('#chat-box').append('<p><strong>Error:</strong> ' + xhr.responseJSON.error + '</p>');
                            $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
                        }
                    });
                    $('#user-input').val('');
                }
            });

            // Allow sending messages with Enter key
            $('#user-input').keypress(function(e) {
                if (e.which === 13) {
                    $('#send-button').click();
                    return false; // Prevent the default action
                }
            });

            function formatResponse(response) {
                // Custom function to format the response in a point-wise format
                var lines = response.split('*');
                var formatted = '<ul>';
                lines.forEach(function(line) {
                    if (line.trim() !== '') {
                        formatted += '<li>' + line.trim() + '</li>';
                    }
                });
                formatted += '</ul>';
                return formatted;
            }
        });
    </script>
</body>
</html>
