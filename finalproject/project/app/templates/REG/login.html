    <div class="mt-5 center-absolute" >

        <div class="container border border-dark p-5 mt-10 rounded" style="width: 500px">
            <h1 class="text-center">Login</h1>
            <form action="{% url 'login' %}" method="POST" onsubmit="return loginform()">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="login_username">Username</label>
                    <input type="text" class="form-control" name="login_username" id="login_username" placeholder="Enter your username" maxlength="7" required>
                  </div>
                
                <div class="mb-3 mt-3">
                <label for="password">Password</label>
                <input type="password"  class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    <!-- <img id="togglePassword1" class="form-control"  alt="eye" width="20px" height="20px" onclick="togglePassword('password1', 'togglePassword1')"> -->
                </div>
                <center>
                <button type="submit" class="loginbtn btn btn-primary text-center" >Login</button>
            </center>
            </form>
            {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
            <center>
                <div class="footer mt-3">
                <p><b>Don't have an account?</b> <a href="{% url 'signup' %}"><b>Sign up</b></a></p>
            </div>
            </center>
        </div> 
    </div>
    <script src="{% static 'js/script.js' %}"></script>
