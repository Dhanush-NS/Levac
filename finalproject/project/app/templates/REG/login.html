<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" href="{% static 'main.css' %}"> -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        .login-container button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #357ae8;
        }

        .login-container img {
            cursor: pointer;
            position: absolute;
            right: 30px;
            top: 10px;
        }

        .messages {
            margin-top: 10px;
            color: red;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #4285f4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}

    <div class="login-container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="POST" onsubmit="return loginform()">
            {% csrf_token %}
            <label for="login_username">Username</label>
            <input type="text" name="login_username" id="login_username" placeholder="Enter your username" maxlength="7" required>
            
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <img id="togglePassword1"  alt="eye" width="20px" height="20px" onclick="togglePassword('password1', 'togglePassword1')">

            </div>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="footer">
            <p><b>Don't have an account?</b> <a href="{% url 'signup' %}"><b>Sign up</b></a></p>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>

    {% endblock %}
</body>
</html>
