<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Navigation Bar Example</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body{
            background-color: whitesmoke;
        }
        .logoname {
            color:#e68900;
            font-size: xx-large;
            text-align: center;
            
        }
        .articles {
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(58, 146, 71);
            text-align: center;
            padding: 0 20px;
        }

        .articles h1 {
            font-size: 48px;
            margin: 0;
        }
        .articles p {
            font-size: 24px;
            margin: 20px 0 40px;
        }

        .articles a {
            background-color: #ff9800;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .articles a:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    {% block content %}

    
        <div class="logoname">
            <h1>LEVAC</h1>
        </div>
        <div class="nav-buttons">
            <a id="signupbutton" href="/login">Login</a>
            <a id="loginbutton" href="/signup">Register</a>
        </div>
            <div class="articles">
                <div>
                    <h1>Welcome to LEVAC</h1>
                    <p>Your ultimate e-learning platform for mastering programming languages</p>
                    <a href="{% url 'base'%}">Explore Articles</a>
                </div>
            </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
