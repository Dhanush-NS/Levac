<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Navigation Bar Example</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

</head>
<body>
    <!-- <img id="logopic" src="{%static 'images/Levaclogo.jpeg'%}" alt="logo"> -->
    <span id="logoname">LEVAC</span>
    <!-- <img src="{% static 'images/b.jpg'%}" alt="background image"> -->
    {% block content %}
   
    


    {% if not user.is_authenticated %}
        <a  href="/login">Login</a>
    </li>
        <a  href="/signup">Register</a>
    </li>
    {% else %}
    <a href="{% url 'logout' %}" id="logoutbutton">Logout</a>
    <a href="{% url 'java' %}">Java</a>
    <a href="{% url 'python' %}">Python</a>
    <a href="{% url 'c' %}">C</a>
    <a href="{% url 'cpp' %}">C++</a>
    <a href="{% url 'js' %}">JavaScript</a>


{% endif %}

<div id="messages">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>


    



    <script src="{% static 'js/script.js' %}"></script>

    {% endblock %}
</body>
</html>
