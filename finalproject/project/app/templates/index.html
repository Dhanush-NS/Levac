<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Navigation Bar Example</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        
        .logoname {
            color:#e68900;
            font-size: xx-large;
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    {% block content %}
        <div id="card" class="card skeleton-wrapper">
            <div class="skeleton skeleton-img"></div>
            <div class="skeleton skeleton-text short"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>
    
        <div class="logoname">
            <h1>LEVAC</h1>
        </div>
        <div class="nav-buttons">
            <a id="signupbutton" href="/login">Login</a>
            <a id="loginbutton" href="/signup">Register</a>
        </div>
        <div id="content" class="card content" style="display: none;">
            <div class="articles">
                <div>
                    <h1>Welcome to LEVAC</h1>
                    <p>Your ultimate e-learning platform for mastering programming languages</p>
                    <a href="{% url 'base'%}">Explore Articles</a>
                </div>
            </div>
        </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
