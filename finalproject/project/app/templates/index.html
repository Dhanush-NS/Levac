<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar{
            font-size: 18px;
        }
        .link{
            color: white;
        }
        .link:hover{
            border-bottom: 2px solid white;
        }
        .display-7 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        .text{
            margin-top: 15%;
            font-weight:bolder;
            opacity: 0;
            animation: fadeIn 3s forwards;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn{}

        @keyframes fadeIn {
            
            to {
                opacity: 4;
            }
        }
        
    </style>
</head>
<body>
    <nav class="">
        <div class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class=" logo text-white display-7 ">LEVAC</span>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="link nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="link nav-link" href="/signup">Signup</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text text-center display-5 ">Learn Smarter, Code Faster, Without Distractions!</h1>
    <h6 class="text-center mt-5 display-8">"Empowering learners with a distraction-free platform featuring curated educational content, interactive coding,<br> and AI-powered assistance for seamless learning." </h6>
    <center>
    <button type="button" class="btn text-white mt-5">Explore Features</button>

    </center>    
{% block content %}
    {% endblock %}

   
</body>
</html>
