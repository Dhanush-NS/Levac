<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {%load static%}
    <link rel="stylesheet" href="main.css">

</head>
<body>
     <!-- *************************Sigup Button**************************************** -->
  <!-- Overlay -->
<!-- <div id="overlay" style="display:none;"></div>  -->
{% load static %}
<!-- Signup Form -->
<div class="signupform" id="signupform" style="display:none;">
    <form action="{% url 'signup' %}" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="name">NAME: </label>
        <input type="text" name="name" id="name" placeholder="Enter name">
        <small class="error-message" id="name-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        <label for="phone">PHONE:</label>
        <input type="number" name="phone" id="phone" placeholder="Enter phone number" required>
        <small class="error-message" id="phone-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        <label for="signupemail">E-MAIL: </label>
        <input type="email" name="email" id="signupemail" placeholder="Enter email" required>
        <small class="error-message" id="email-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        <label for="username">USERNAME: </label>
        <input type="text" name="username" id="username" placeholder="Enter Username" maxlength="7" required>
        <small class="error-message" id="username-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        <label for="password1">PASSWORD: </label>
        <input type="password" name="password1" id="password1" placeholder="Enter password" required>
        <img id="togglePassword1" src="{% static 'images/hidden.png' %}" alt="eye" style="cursor: pointer; margin-left:-29px; margin-bottom:-6px" width="20px" height="20px">
        <small class="error-message" id="password1-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        <label for="password2">PASSWORD (Retype): </label>
        <input type="password" name="password2" id="password2" placeholder="Enter password" required>
        <img id="togglePassword2" src="{% static 'images/hidden.png' %}" alt="eye" style="cursor: pointer; margin-left:-29px; margin-bottom:-6px" width="20px" height="20px">
        <small class="error-message" id="password2-error" style="color: red; display: none; font-size:13px; margin-top:5px; margin-bottom:-20px"></small>
        <br><br>
        
        <button type="submit" style="cursor: pointer; margin-left:40%">Signup</button>
        <!-- Switch to Login -->
        <p id="loginbutton">Login</p>
        
        </div>
        
        
    </form>
</div>
    <!-- **************************End Sigup Button************************************ -->
    {% if messages %}
    <div id="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
